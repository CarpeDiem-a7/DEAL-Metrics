<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealHub - Price Comparison</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        color: #1a1a1a;
      }

      .container {
        padding: 0;
      }

      .header {
        background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 18px;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .content {
        padding: 16px;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e0e0e0;
      }

      .price-display {
        font-size: 24px;
        font-weight: 700;
        color: #007aff;
        margin: 8px 0;
      }

      .alternatives {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
      }

      .alternative-item {
        padding: 12px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .alternative-item:hover {
        background: #f9f9f9;
      }

      .alternative-item:last-child {
        border-bottom: none;
      }

      .store-name {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .store-price {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .discount-badge {
        background: #e74c3c;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
      }

      .button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .button-primary {
        background: #007aff;
        color: white;
        margin-bottom: 8px;
      }

      .button-primary:hover {
        background: #0051d5;
      }

      .button-secondary {
        background: #f0f0f0;
        color: #1a1a1a;
      }

      .button-secondary:hover {
        background: #e0e0e0;
      }

      .status {
        padding: 16px;
        text-align: center;
        color: #666;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .spinner {
        border: 3px solid #f0f0f0;
        border-top: 3px solid #007aff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .bank-offers {
        background: white;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .bank-offers h3 {
        font-size: 12px;
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
      }

      .bank-offer-item {
        font-size: 11px;
        padding: 8px;
        background: #f9f9f9;
        border-radius: 6px;
        margin-bottom: 6px;
        color: #1a1a1a;
      }

      .bank-offer-item:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° DealHub</h1>
        <p>Find the best deals across India</p>
      </div>

      <div class="content" id="content">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
